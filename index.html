<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <!-- Container to hold the entire content of the page -->
    <div class="container">
      <!-- Div to hold the form for entering location -->
      <div class="get-location">
        <!-- Form element with no validation on submission -->
        <form>
          <!-- Div to hold the input field and label for location -->
          <div class="user-input">
            <!-- Label for location input field -->
            <label for="location">Enter city</label>

            <input id="location" name="location" type="text" required />
          </div>
          <!-- Submit button for form -->
          <button type="submit" id="submit">Get the weather info</button>
        </form>
      </div>
      <!-- Empty div to hold the weather data that is retrieved from the API -->
      <div class="render-data"></div>
    </div>
  </body>
</html>
