<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="get-location">
        <form novalidate>
          <div class="user-input">
            <label for="location">Enter city</label>
            <input
              id="location"
              name="location"
              type="text"
              pattern="/[a-zA-Z]/"
              required
            />
          </div>
          <button type="submit" id="submit">Get the weather info</button>
        </form>
      </div>
      <div class="render-data"></div>
    </div>
  </body>
</html>
